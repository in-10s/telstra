<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h2 class="modal-title">Create User</h2>
</div>
<div class="modal-body">
  <form [formGroup]="userForm">
        <div class="col-sm-6">
          <div class="lablewidth1"><label>Login Name <span class="red">*</span></label>
            <input type="text" id="login_name" class="form-control" formControlName="loginName">
          </div>

          <div class="lablehelp1"><a class="hint--left" href="javascript:void(0)"><i class="help_ic"
                                                                                     title="Help"></i></a></div>
        </div>

        <div class="col-sm-6">
          <div class="lablewidth1"><label>Password <span class="red">*</span></label>
            <input type="password" id="password" class="form-control" formControlName="password" value="">
          </div>
          <span id="pwdval" style="display:none;color: red"></span>
          <div class="lablehelp1"><a class="hint--left" href="javascript:void(0)"><i class="help_ic"
                                                                                     title="Help"></i></a></div>
        </div>

        <div class="col-sm-6">
          <div class="lablewidth1"><label>First Name <span class="red">*</span></label>
            <input type="text" id="first_name" class="form-control" formControlName="firstName" value="">
          </div>
          <span id="fnval" style="display:none;color: red"></span>
          <div class="lablehelp1"><a class="hint--left" href="javascript:void(0)"><i class="help_ic"
                                                                                     title="Help"></i></a></div>
        </div>

        <div class="col-sm-6">
          <div class="lablewidth1"> <label>Middle Name </label>
            <input type="text" id="middle_name" class="form-control" formControlName="secondName" value="">
          </div>
          <span id="mnval" style="display:none;color: red"></span>
          <div class="lablehelp1"><a class="hint--left" href="javascript:void(0)"><i class="help_ic"
                                                                                     title="Help"></i></a></div>
        </div>
        <div class="col-sm-6">
          <div class="lablewidth1"> <label>Last Name <span class="red">*</span></label>
            <input type="text" id="last_name" class="form-control" formControlName="lastName" value="">
          </div>
          <span id="lnval" style="display:none;color: red"></span>
          <div class="lablehelp1"><a class="hint--left" href="javascript:void(0)"><i class="help_ic"
                                                                                     title="Help"></i></a></div>
        </div>

        <div class="col-sm-6">
          <div class="lablewidth1"><label>Email ID <span class="red">*</span></label>
            <input type="email" id="email_id" class="form-control" formControlName="emailID">
          </div>
          <span id="emval" style="display:none;color: red"></span>
          <div class="lablehelp1"><a class="hint--left" href="javascript:void(0)"><i class="help_ic"
                                                                                     title="Help"></i></a></div>
        </div>

        <div class="col-sm-6">
          <div class="lablewidth1"><label>Phone No. <span class="red">*</span></label>
            <input type="text" class="form-control" id="mobile_no" formControlName="phoneNumber" value="">
          </div>
          <span id="phnval" style="display:none;color: red"></span>
          <div class="lablehelp1"><a class="hint--left" href="javascript:void(0)"><i class="help_ic"
                                                                                     title="Help"></i></a></div>
        </div>

        <div class="col-sm-6">
          <div class="lablewidth1"><label>Role <span class="red">*</span></label>
            <select formControlName="role" id="rolelist" class="form-control" onchange="loadLandingPage();">
            <option >Select Role</option>
            <option *ngFor="let list of this.roleDetails" [id]="list.roleId">{{list.roleName}}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="lablewidth1"><label>Landing Page <span class="red">*</span></label>
        <select formControlName="landingPage" id="landingPage" class="form-control">
          <option value="0">Select Landing Page</option>
        </select>
      </div>
    </div>

    <div class="col-sm-6">
<!--              <div class="lablewidth1"><label>Company List<span class="red">*</span></label>-->
<!--                <select formControlName="companyName" id="company_name" class="form-control"-->
<!--                  onchange="loadDepartment();">-->
<!--                  <option value="0">Select Company Name</option>-->
<!--                </select>-->
<!--              </div>-->
      <div class="lablewidth1"><label>Module Name<span class="red">*</span></label>
        <select formControlName="moduleName" id="moduleName" class="form-control"
                onchange="module();">
          <option value="0">Select Module Name</option>
          <option *ngFor="let list of this.moduleList" [id]="list.moduleId">{{list.moduleName}}</option>
        </select>
      </div>
    </div>

    <div class="col-sm-6" style="display:none" id="DepartDiv">
      <div class="lablewidth1"><label>Department</label>
        <select formControlName="department" id="Department" class="form-control">
          <option value="0">Select Department</option>
        </select>
      </div>
    </div>
    <div class="clear"></div>
    <div class="col-sm-6">
      <label>User status</label>
      <div>
        <div id="buttonhd" class="leftrightboxradius">
  <!-- <input type="radio" formControlName="userStatus" value="ACTIVE" style="opacity:unset !important;">Active-->
  <!-- <input type="radio" formControlName="userStatus" value="INACTIVE" style="opacity:unset !important;">Inactive-->
          <ul>
            <li class="leftboxradius"><a class="buttonhdbtov" id="activeid" href="javascript:void(0)">Active</a>
            </li>
            <li class="rightboxradius"><a class="buttonhdbt" href="javascript:void(0)">Inactive</a></li>
          </ul>
        </div>
      </div>


    </div>
    <div class="col-sm-12">
      <div class="lablewidth1"><label>User Type: <span class="red">*</span></label><br>
        <input type="radio" formControlName="userType" value="0" style="opacity:unset !important;">Admin User
        <input type="radio" formControlName="userType" value="1" style="opacity:unset !important;">EnterPrise User<br>
      </div>
    </div>


    <div class="lablehelp1"><a class="hint--left" data-hint="Lorem ipsum dolor sit amet."
        href="javascript:void(0)"><i class="help_ic" title="Help"></i></a></div>


    <div class="clear marginbottom10"></div>
    <div><span id="unexists" style="display:none;color: red">Login Name Already Exists</span></div>
    <div class="form-group align-center  pad20L pad25B">
      <button type="button" class="primarybt" id="createbtn" (click)="saveUser()">Submit</button>
      <button type="button" class="secondarybt" data-dismiss="modal">Cancel</button>
    </div>
  </form>
  </div>
